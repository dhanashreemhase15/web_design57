<html>
	<head>
		<title>Currency converter </title>	
		
	</head>
	<body>	
		<h1>My Currency Converter</h1>
		<form>
			<label>From:</label>
			<select id="from">
				<option value="USD">USD</option>
				<option value="EUR">EUR</option>
				<option value="INR">INR</option>
			</select>
			<label>To:</label>
			<select id="to">
				<option value="USD">USD</option>
				<option value="EUR">EUR</option>
				<option value="INR">INR</option>
			</select>
			<br>
			<label>Amount to convert</label>
			<input type="text" id="amount" />
			<br>
			<button type="button" id="convert" />Convert</button>
			<br>
			<label>Result amount:</label>
			<p id="result"></p>
			
		
		</form>
		
		<script>
			const from=document.getElementById('from');
			const to=document.getElementById('to');
			const amount=document.getElementById('amount');
			const convert=document.getElementById('convert');
			const result=document.getElementById('result');
			
			convert.addEventListener("click",function(){
				let fromcurrency=from.value; //USD-object.value
				let tocurrency=to.value; //INR
				let amt=amount.value;   //5
				
			fetch(`https://api.exchangerate-api.com/v4/latest/${fromcurrency}`) 
			.then(res=>{
				return res.json();
			}).then(data=>{
				let rate= data.rates[tocurrency]; //83..
				let total=rate * amt  // 83.49 *5
				result.innerHTML="Total is:" +total; 
				//innerHTML => html manipulation
			})
			});
		
		</script>	
	</body>
</html>
